<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>
<label>
    <input id="school" name="status" type="radio" onfocus="showAndHilde('school-select', 'company-select')">
    School
</label>
<label>
    <input id="company" name="status" type="radio" onfocus="showAndHilde('company-select', 'school-select')">
    Company
</label>

<select id="school-select">
    <option>北京邮电大学</option>
    <option>黑龙江大学</option>
    <option>华中科技大学</option>
</select>

<select id="company-select">
    <option>百度</option>
    <option>爱奇艺</option>
</select>

<script>
    // document.getElementById("school-select").style.display = "block";
    function showAndHilde(id1, id2) {
        document.getElementById(id1).style.display = "block";
        document.getElementById(id2).style.display = "none";
    }
</script>
</body>
</html>
