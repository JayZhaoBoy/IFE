<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style_1.css">
    <meta charset="UTF-8">
    <title>三种简历</title>
</head>
<body>
<h1>简历</h1>
<div id="msg">
    <div id="s">
        <div id="sm_h2_div">
            <h2>基本信息</h2>
        </div>
        <div id="simpleMsg">
            <p style="margin-left: 0px"><b>姓名</b>&nbsp;&nbsp;张三</p>
            <p><b>性别</b>&nbsp;&nbsp;男</p>
            <p><b>应聘职位</b>&nbsp;&nbsp;Web前端工程师</p>
            <div style="clear: both"></div>
        </div>
    </div>

    <div id="c">
        <div id="cn_h2_div">
            <h2>联系方式</h2>
        </div>
        <div id="connectMsg">
            <p style="margin-left: 0px"><b>手机</b>&nbsp;&nbsp;12345678901</p>
            <p><b>Email</b>&nbsp;&nbsp;<a href="001@gmail.com">001@gmail.com</a></p>
            <p><b>个人主页</b>&nbsp;&nbsp;<a href="http://www.github.com">Github</a></p>
            <div style="clear: both"></div>
        </div>
    </div>

    <div id="p">
        <div id="pw_h2_div">
            <h2>能力描述</h2>
        </div>
        <div id="powerDes">
            <p id="tec"><b>技术能力</b></p>
            <p>熟练掌握HTML,CSS,JavaScript</p>
            <p id="comprehensive"><b>综合能力</b></p>
            <p>良好的沟通，主动积极， 努力勤奋</p>
        </div>
    </div>

    <div id="e">
        <div id="edu_h2_div">
            <h2>教育经历</h2>
        </div>
        <div id="edu">
            <p id="bk"><b>本科</b></p>
            <p>百度前端技术学院小微学院</p>
            <p id="yjs"><b>研究生</b></p>
            <p>百度前端技术学院大斌学院</p>
        </div>
    </div>

    <div id="j">
        <div id="pro_h2_div">
            <h2>项目经历</h2>
        </div>
        <div id="project">
            <p id="xd"><b>小度小度</b></p>
            <p>作为前端工程师参加了ABC组件的开发</p>
            <p id="san"><b>SAN Doc</b></p>
            <p>作为文档工程师参加了SAN Doc的编写</p>
        </div>
    </div>
</div>
</body>
</html>
